<p *ngIf="transactions.length === 0">This block has no transactions</p>

<div class="table-responsive">
  <table class="table table-hover table-striped" *ngIf="transactions.length > 0">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">From</th>
        <th scope="col">To</th>
        <th scope="col">Amount</th>
        <th scope="col">Timestamp</th>
        <th scope="col">Valid?</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tx of transactions; index as index">
        <td>{{index}}</td>

        <td class="text-truncate" style="max-width: 100px;">
          <span *ngIf="tx.fromAddress === null; else second">System</span>
          <ng-template #second>
            <div *ngIf="blockchainService.addressIsFromCurrentUser(tx.fromAddress); else third">
              <a [routerLink]="['/wallet']">{{tx.fromAddress}}</a>

              <span class="text-muted">
                <br><small>(That's yours!)</small>
              </span>
            </div>
            <ng-template #third>
                <a [routerLink]="['/wallet', tx.fromAddress]">{{tx.fromAddress}}</a>
            </ng-template>
          </ng-template>
        </td>

        <td class="text-truncate" style="max-width: 100px;">
          <div *ngIf="blockchainService.addressIsFromCurrentUser(tx.toAddress); else elseBlock">
            <a [routerLink]="['/wallet']">{{tx.toAddress}}</a>

            <span class="text-muted">
              <br><small>(That's yours!)</small>
            </span>
          </div>
          <ng-template #elseBlock>
            <a [routerLink]="['/wallet', tx.toAddress]">{{tx.toAddress}}</a>
          </ng-template>
        </td>
        <td>
          {{tx.amount}}
          <span *ngIf="tx.fromAddress === null" class="text-muted"><br><small>(Block reward)</small></span>
        </td>
        <td>
          {{tx.timestamp}}<br>
          <span class="text-muted"><small>{{tx.timestamp |date:'MMM d, y, HH:mm'}}</small></span>
        </td>
        <td style="max-width: 40px;">
          <span *ngIf="tx.isValid()">✓</span>
          <span *ngIf="!tx.isValid()">✗</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
